<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main/addedit" th:with="page='player', category='player'">
<head>
    <title>Add Campaign</title>
</head>
<body>

    <th:block layout:fragment="addeditscripts">
        <div th:replace="player/campaign/campaignView :: scripts"></div>
    </th:block>

    <div layout:fragment="left">
        <div th:replace="player/campaign/campaignView :: imageView"></div>
    </div>
    <div layout:fragment="middle">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Campaign</h3>
            </div>
            <div class="panel-body">
                <form action="#" th:action="@{/campaigns/add}" th:object="${campaign}" method="post">
                    <div th:replace="player/campaign/campaignView :: campaignView"></div>
                    <div style="margin-top:10px" class="form-group form-group-sm">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-success">Add </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div layout:fragment="right">
    </div>
</body>
</html>
