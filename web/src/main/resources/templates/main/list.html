<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main/dashboard">
<head>
    <title>List</title>
</head>
<body>

    <th:block layout:fragment="dashboardscripts">
        <div th:replace="main/pageBar :: paginationScript"></div>
    </th:block>

    <div layout:fragment="dashboardcontent">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div layout:fragment="tablebuttons"></div>
            </div>
            <div class="row">
                <div layout:fragment="table"></div>
            </div>
            <div class="row">
                <div th:replace="main/pageBar :: paginationbar"></div>
            </div>
        </div>
    </div>

</body>
</html>
