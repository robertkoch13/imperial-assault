<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

 <div th:fragment="classView">
     <div style="margin-bottom: 15px" class="input-group input-group-sm">
         <span class="input-group-addon" id="sizing-addon1">Name:</span>
         <input type="text" class="form-control" placeholder="class name" id="className" th:field="*{className}" aria-describedby="sizing-addon1">
     </div>
     <div style="margin-bottom: 15px" class="input-group input-group-sm">
         <span class="input-group-addon" id="sizing-addon2">Type:</span>
         <select class="form-control" id="classType" th:field="*{classType}" aria-describedby="sizing-addon2">
             <option th:each="classType : ${allClassTypes}"
                     th:value="${classType.playerType}"
                     th:text="${classType.playerType}">Wireframe</option>
         </select>
     </div>
     <div style="margin-bottom: 15px" class="input-group input-group-sm">
         <span class="input-group-addon" id="sizing-addon3">From:</span>
         <select class="form-control" id="expansionName" th:field="*{expansionName}" aria-describedby="sizing-addon3">
             <option th:each="expansion : ${allExpansions}"
                     th:value="${expansion.expansionName}"
                     th:text="${expansion.expansionName}">Wireframe</option>
         </select>
     </div>
     <div style="margin-bottom: 15px" class="input-group input-group-sm">
         <span class="input-group-addon" id="sizing-addon4">Image:</span>
         <input type="text" class="form-control" placeholder="image url" id="imageURL" th:field="*{imageURL}" aria-describedby="sizing-addon4">
     </div>
 </div>
 <div th:fragment="imageView">
     <div class="panel panel-primary">
         <div class="panel-heading">
             <h3 class="panel-title">Image</h3>
         </div>
         <div class="panel-body">
             <img th:src="${playerClass.imageURL}" class="img-rounded img-responsive" alt="Component Image" height="140">
         </div>
     </div>
 </div>

</html>
